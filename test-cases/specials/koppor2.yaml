specialBeginEnd:
    While:
        begin: \\While(?:\{[^}]+\})?
        end: \\EndWhile
        lookForThis: 1
    If:
        begin: \\If(?:\{[^}]+\})?
        middle: 
          - \\ElsIf
          - \\MoreIf
        end: \\EndIf
        lookForThis: 1
        nested: 1
fineTuning:
  commands:
    name: (?!If|While|ElsIf)[+a-zA-Z@\*0-9_\:]+
